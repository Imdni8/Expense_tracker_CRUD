services:
  - type: web
    name: expense-tracker-gnw
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: db_URL
        sync: false  # Set this in Render dashboard
      - key: RENDER_URL
        sync: false  # Set this in Render dashboard after first deploy
